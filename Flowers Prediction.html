<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Prediction System</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 60px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation for page load */
        }

        /* Fade-in animation for elements */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main title styling */
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #333; /* Dark gray for visibility */
            animation: slideIn 1s ease-in-out; /* Slide-in animation */
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Button styling (glass effect with no color) */
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Light border */
            border-radius: 50px;
            background: transparent; /* Transparent background */
            color: #000; /* Black text for buttons */
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Glassy effect */
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Glassmorphic container styling */
        #webcam-container, #label-container, #counter-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: #333; /* Dark gray text for better visibility */
            animation: slideIn 1.5s ease-out; /* Slide-in effect for containers */
        }

        #counter-container {
            font-size: 2em;
            font-weight: bold;
            color: #000; /* Dark color for better visibility */
            font-family: 'Roboto', sans-serif; /* Unified font */
            transition: all 0.5s ease;
            animation: numberAnimation 1s ease-in-out; /* Animation for number display */
        }

        @keyframes numberAnimation {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Navigation arrows (with transparent background and black arrows) */
        .arrow {
            position: fixed;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: transparent; /* Transparent background */
            color: #000; /* Black arrow color */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3); /* Light border */
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .arrow:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        #up-arrow {
            bottom: 120px;
        }

        #down-arrow {
            bottom: 60px;
        }

        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 0.9em;
            padding: 10px 0;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Roboto', sans-serif; /* Unified font */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }

            #webcam-container, #label-container, #counter-container {
                width: 90%;
            }

            .arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Flowers Prediction System</h1>
    <button type="button" onclick="init()">Start Prediction</button>
    <button type="button" onclick="resetCounter()">Reset Counter</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="counter-container"></div>

    <!-- Navigation Arrows -->
    <div id="up-arrow" class="arrow" onclick="scrollToTop()">⬆</div>
    <div id="down-arrow" class="arrow" onclick="scrollToBottom()">⬇</div>

    <!-- Footer -->
    <footer>© 2025 Selwan Halawani</footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/6KyhoezAf/"; 
        let model, webcam, labelContainer, maxPredictions;
        let detectionCount = 0;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            updateCounterDisplay();
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let detected = false;

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > 0.8) {
                    detected = true;
                }
            }

            if (detected) {
                detectionCount++;
                updateCounterDisplay();
                updateDatabase(detectionCount);
            }
        }

        function updateCounterDisplay() {
            document.getElementById("counter-container").innerHTML = `Total Detections: ${detectionCount}`;
        }

        function resetCounter() {
            detectionCount = 0;
            updateCounterDisplay();
            resetDatabase();
        }

        function updateDatabase(count) {
            localStorage.setItem("detectionCount", count);
        }

        function resetDatabase() {
            localStorage.setItem("detectionCount", 0);
        }

        window.onload = function() {
            detectionCount = parseInt(localStorage.getItem("detectionCount") || 0);
            updateCounterDisplay();
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
